<app-navbar></app-navbar>
<main class="container mt-4">
    <h2>Carrito de compras</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products$ | async">
                <td>{{item.title}}</td>
                <td><img [src]="item.thumbnail" class="img-fluid" alt="{{item.title}}"></td>
                <!-- <td><img src="img-loader.avif" class="img-fluid" alt="{{item.title}}"></td> -->
                <td>{{item.price | currency}}</td>
                <td>1</td>
                <td>{{(item.price* 1) | currency }}</td>
                <td>
                    <button class="bg-danger text-white" (click)="onClickRemove(item.id)">Quitar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-card">
        <h4>Total a pagar:  {{total$ | async | currency}}</h4>
    </div>
</main>
